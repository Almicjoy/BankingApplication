<div class="h-80 p-5 bg-light border box">
  <h4>Change Password</h4>
  <form [formGroup]="changePasswordForm">
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" formControlName="password" [(ngModel)]="password">
      <div *ngIf="submitted && f.password.errors" class="alert alert-danger" role="alert">
        Password is required
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" class="form-control" formControlName="confirmPassword">
      <div *ngIf="submitted && f.confirmPassword.errors.required" class="alert alert-danger" role="alert">
        Confirm Password is required
      </div>
      <div *ngIf="submitted && f.confirmPassword.errors.mustMatch" class="alert alert-danger" role="alert">
        Passwords must match
      </div>
    </div>
    <input type="submit" class="btn btn-primary m-4" (click)="onSubmit()" value="Submit">
  </form>

</div>
