<div>
  <hr>
  <h5 class="center">Customers</h5>
  <hr>
  <table class="table">
    <thead>
      <tr>
        <th>Customer ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Enable/Disable</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
        <td>{{customer.id}}</td>
        <td>{{customer.firstname}}</td>
        <td>{{customer.lastname}}</td>
        <td *ngIf="customer.status == 'DISABLE'">
          <div class="form-check form-switch" >
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"
            (click)="setStatus(customer.id, 'ENABLE')">
          </div>
        </td>
        <td *ngIf="customer.status == 'ENABLE'">
          <div class="form-check form-switch" >
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"
            (click)="setStatus(customer.id, 'DISABLE')" checked>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
