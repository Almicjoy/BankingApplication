<div class="container center">
  <h4 style="text-align: center;">Beneficiary Management</h4>

  <div class="form-area bg-light border">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Account Number</th>
          <th scope="col">Account Type</th>
          <th scope="col">Remove</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let beneficiary of beneficiaries">
          <td>{{beneficiary.accountNumber}}</td>
          <td>{{beneficiary.accountType}}</td>
          <td><button class="btn btn-primary" (click)="deleteBeneficiary(beneficiary.id)">Remove</button></td>
        </tr>

      </tbody>
    </table>

  </div>


</div>
