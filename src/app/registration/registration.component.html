<div class='h-80 p-5 bg-light border' style="text-align: left;">
  <h4>Register</h4>
  <form [formGroup]="customerForm">

      <div class="form-group">
        <label for="fullname">Name</label>
        <input type="text" class="form-control" formControlName="fullname" [(ngModel)]="customer.fullname">
        <div *ngIf="submitted && f.fullname.errors" class="alert alert-danger" role="alert">
            Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" formControlName="username" [(ngModel)]="customer.username">
        <div *ngIf="submitted && f.username.errors" class="alert alert-danger" role="alert">
          Username is required
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" formControlName="password" [(ngModel)]="customer.password">
        <div *ngIf="submitted && f.password.errors" class="alert alert-danger" role="alert">
          Password is required
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" class="form-control" formControlName="confirmPassword">
        <div *ngIf="submitted && f.confirmPassword.errors.required" class="alert alert-danger" role="alert">
          Confirm Password is required
        </div>
        <div *ngIf="submitted && f.confirmPassword.errors.mustMatch" class="alert alert-danger" role="alert">
          Passwords must match
        </div>
      </div>

      <button type="submit" class="btn btn-primary" (click)=addCustomer()>Register</button>
      <button type="reset" class="btn btn-secondary" (click)=reset()>Clear</button>
  </form>
  <p class="p-2">Already have an account? <a routerLink="/login"> Login Here</a></p>
</div>
